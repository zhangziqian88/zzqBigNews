<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jeDate日期插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate.css">
    <script src="./libs/jedate/js/jeDate.js"></script>
    <!-- tinymce富文本插件 -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <!-- jedate + tinymce配置文件 -->
    <script src="./libs/config.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- 日期插件 -->
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{theme:{ bgcolor:'#00A1CB',color:'#ffffff', pnColor:'#00CCFF'},trigger:false,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- tinymce -->
                        <textarea id="mytextarea" name="mytextarea" style="height: 350px">文章内容</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<!-- 文章类别模板 -->
<script id="cat_list" type="text/html">
    {{ each data v }}
    <option value="{{ v.id }}">{{ v.name }}</option>
    {{ /each }}
</script>
<script>
    //布局
    // 1.jeData日期插件
    // 2.tinyMCE插件

    // 0.页面一加载：渲染所有的分类列表
    $.ajax({
        url: BigNew.category_list,
        type: 'get',
        dataType: 'json',
        success: function (backData) {
            console.log(backData);
            //数据响应之后 模板引擎渲染页面
            $('.category').html(template('cat_list', backData));
        }
    });

    // 1.获取从article_list页面传递过来的参数：文章 id
    var id = window.location.href.split('=')[1];
    console.log(id);

    // 2.通过id查询文章详细信息
    $.ajax({
        url: BigNew.article_search,
        type: 'get',
        dataType: 'json',
        data: { id: id },
        success: function (backData) {
            console.log(backData);
            //渲染要编辑的文章详情
            $('.title').val(backData.data.title);
            $('.article_cover').attr('src', backData.data.cover);
            $('#testico').val(backData.data.date);
            $('.category').val(backData.data.categoryId);//select标签的value值

            /* 
                注意点： 
                    tinymce插件底层很复杂，会动态添加元素，这个操作需要时间
                    如果ajax请求极快，有可能服务器返回了数据这个插件还没有加载完。导致插件元素无法获取
                    解决方案：
                        （1）添加loading效果，1s后渲染
                        （2）懒加载 : 定时器过一会儿加载
                        等tinymce插件加载完再渲染
                */
            setTimeout(function () {
                tinymce.activeEditor.setContent(backData.data.content);
            }, 200);

        }
    });

    // 3.文件预览
    //1.给file表单元素注册onchange事件
    $('#inputCover').change(function () {
        //1.2 获取用户选择的图片
        var file = this.files[0];
        //1.3 将文件转为src路径
        var url = URL.createObjectURL(file);
        //1.4 将url路径赋值给img标签的src
        $('.article_cover').attr('src', url);
    });

    //4.编辑文章：文件上传
    // 注意点：表单按钮需要阻止默认跳转
    //修改和存为草稿两个按钮都需要上传文件，所以可以将上传文件封装

    //4.1编辑
    $('.btn-edit').click(function (e) {
        e.preventDefault();
        artcleEdit('已发布');
    });

    //4.2存为草稿
    $('.btn-draft').click(function (e) {
        e.preventDefault();
        artcleEdit('草稿');
    });

    /**
    * @description:编辑文章
    * @param {type} ：state：已发布 草稿
    * @return: 
    */
    function artcleEdit(state) {
        //创建FormData对象：参数是表单dom对象
        var fd = new FormData($('#form')[0]);
        /*注意点
                1.formdata只能捕捉form表单中有name属性的input的value值
                2.如果接口文档参数 > form能够捕捉的参数数量
                3. 可以手动使用 append()  方法追加参数
            
            经典bug ： 如果input表单有name属性 ， 此时 formdata使用append追加了相同参数
            formdata是不会覆盖的，而是两个参数值 作为数组 传递给服务器
             */

        //追加参数
        // fd.append('date',$('#testico').val());//也可以直接给input标签添加date属性
        fd.append('id', id);
        fd.append('state', state);
        fd.append('content', tinymce.activeEditor.getContent());

        $.ajax({
            url: BigNew.article_edit,
            type: 'post',
            dataType: 'json',
            data: fd,
            contentType: false,
            processData: false,
            success: function (backData) {
                console.log(backData);
                if (backData.code == 200) {
                    alert('修改成功');
                    //返回上一页
                    window.history.back();
                }

            }
        });
    }

</script>

</html>
