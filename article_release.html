<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jedate -->
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script type="text/javascript" src="./libs/jedate/js/jedate.js"></script>
    <!-- tinymce -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <!-- jedate + tinymce配置文件 -->
    <script src="./libs/config.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <!-- 日期插件 -->
                            <div class="jeinpbox">
                                <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{theme:{bgcolor:'#00A680',pnColor:'#00DDAA'},trigger:false,format: 'YYYY-MM-DD'})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- tinymce -->
                        <textarea id="mytextarea" name="mytextarea" style="height: 350px">文章内容</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章分类模板 -->
    <script id="cat_list" type="text/html">
        {{ each data v}}
        <option value="{{ v.id }}">{{ v.name }}</option>
        {{ /each }}
    </script>


    <script src="./libs/http.js"></script>
    <script>
        /* 布局
        1. jeDate日期插件
        2. tinyMCE插件
        */

        /* 0. 页面一加载：渲染所有的分类列表 */
        $.ajax({
            url: BigNew.category_list,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                console.log(backData);
                //数据响应之后 模板引擎渲染页面
                $('.category').html(template('cat_list', backData));
            }
        });


        /* 3.文件预览 */
        //1.给file表单元素注册onchange事件
        $('#inputCover').change(function () {
            //1.2 获取用户选择的图片
            var file = this.files[0];
            //1.3 将文件转为src路径
            var url = URL.createObjectURL(file);
            //1.4 将url路径赋值给img标签的src
            $('.article_cover').attr('src', url);
        });

        /* 4.编辑文章：文件上传
        注意点：表单按钮需要阻止默认行为
         */
        //4.1 发布
        $('.btn-release').click(function (e) {
            e.preventDefault();
            articleEdit('已发布');
        });

        //4.2 存为草稿
        $('.btn-draft').click(function (e) {
            e.preventDefault();
            articleEdit('草稿');
        });


        /**
        * @description:编辑文章
        * @param {type}  state : 已发布 草稿
        * @return: 
        */
        function articleEdit(state) {
            //创建FormData对象：参数是表单dom对象
            var fd = new FormData($('#form')[0]);
            /*注意点
                1.formdata只能捕捉form表单中有name属性的input的value值
                2.如果接口文档参数 > form能够捕捉的参数数量
                3. 可以手动使用 append()  方法追加参数
            
            经典bug ： 如果input表单有name属性 ， 此时 formdata使用append追加了相同参数
            formdata是不会覆盖的，而是两个参数值 作为数组 传递给服务器
             */
            //追加参数
            fd.append('state',state);
            fd.append('content',tinymce.activeEditor.getContent());


            $.ajax({
                url: BigNew.article_publish,
                type: 'post',
                dataType: 'json',
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if(backData.code == 200){
                        alert('发布成功');
                        //返回上一页
                        window.history.back();
                    }
                    
                }
            });

        }
    </script>
</body>

</html>
