<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李宗盛</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="myframe"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="myframe"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="myframe"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="myframe"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="myframe"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="myframe">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="./main_count.html" frameborder="0" name="myframe" style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script>
        // 入口函数
        $(function () {
            //页面一加载：ajax请求个人信息
            $.ajax({
                url: BigNew.user_info,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    //渲染个人信息数据
                    $('.user_info>span').text('欢迎 ' + backData.data.nickname);
                    $('.user_info>img').attr('src', backData.data.userPic);
                    $('.user_center_link>img').attr('src', backData.data.userPic);
                }

            });

            // 2.退出登录
            $('.logout').click(function() {
                //2.1删除localstorage中的token
                localStorage.removeItem('token');
                //2.2跳转登录页面
                window.location.href = './login.html';
            });

            // 3.一级菜单点击事件
            $('.level01').click(function() {
                //3.1排他思想修改样式
                $(this).addClass('active').siblings().removeClass('active');
                //3.2如果是文章管理：二级菜单ul滑动效果
                if($(this).index() ==1){
                    //(1)上下滑动切换效果
                    $('.level02').slideToggle();
                    //(2)箭头旋转切换动画  toggleClass()
                    $(this).find('b').toggleClass('rotate0');
                    //(3)点击文章类别管理：默认触发第一个li元素的点击事件
                    /* 
                    jq对象的 click() 方法 ： 只能触发 自己注册的点击事件   (等价于  DOM对象.onclick()  )
                    DOM原生对象  click()方法： 同时触发 默认事件 + 自己注册的事件 
                    */
                   $('.level02>li:eq(0) a')[0].click();

                }else {
                    //点击其他一级菜单，取消二级菜单高亮
                    $('.level02>li').removeClass('active');
                }
            });

            // 4.二级菜单点击事件
            $('.level02>li').click(function() {
                //4.1排他思想修改样式
                $(this).addClass('active').siblings().removeClass('active');
            })

            // //(1).实例化ajax对象
            // var xhr = new XMLHttpRequest();
            // //(2).设置请求方法和地址
            // //get请求的数据直接添加在url的后面 格式是 url?key=value
            // xhr.open('get', 'http://localhost:8080/api/v1/admin/user/info');

            // // 设置请求头：将token发送给服务器
            // xhr.setRequestHeader('Authorization',localStorage.getItem('token'));

            // //(3).发送请求
            // xhr.send();
            // //(4).注册回调函数
            // xhr.onload = function() {
            //     console.log(xhr.responseText)
            // };
        })
    </script>

</body>

</html>
